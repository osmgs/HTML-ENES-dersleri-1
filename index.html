                <!--BICIMLENDIRME ELEMENTLERI
        1-hr=  bir satir cizgi
        2-br= bir satir bosluk
        3-strong=    paragraf icinde guclu sekilde 
                kalin yazabiliyoruz
        4-b = kalin yapar (strobgla ayni)
        5-i = italik yapar
        6-mark= uzerini ciziyor
        img(image) : resim
        7-center= resim veya yaziyi ortalamaya yariyor
        8-src= arama tusu
        9-width= genislik
        10-height= yukseklik 
        11- a= link vermek icin
        12- ol(ordinary list), ul(unordinary)sirasiz
        13-<ol type="I"> tip olarak sira no sekli
        14- ul= maddeleri bunun icinde veriyoruz
        15-Tablo 
        16-Tr= satir
        17-Td=sutun yani data
        18-border=cerceve yapmak
        19-Th= tablo basligi kalin yapayor
        20-rowspan= satirlari birlestirmek icin
        21-colspan= surunlari birlestirmek icin
        22-INLINE VE BLOK MANTIGI(inline ekranin hepsini
        kaplamiyor blok kapliyor)
        23-Div etiketi=daha duzgun oluyor


    -->
